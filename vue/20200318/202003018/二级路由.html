<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.js"></script>
</head>
<body>
	<div id="app">
		<router-link to="/first">首页</router-link>
		<router-view></router-view>
	</div>

		<template id="tm">
			<div>
				<router-link to="/first/second">第二</router-link>
				<router-link to="/first/third">第san</router-link>
				<router-view></router-view>
			</div>
		</template>
		<script type="text/javascript">
		var first={
			template:"#tm"
		}
		var second={
			template:"<h1>首页second</h1>"
		}
		var third={
			template:"<h1>首页third</h1>"
		}

		var routerOBJ=new VueRouter({
			routes:[

			{
				path:'/first',
				component:first,
				children:[
					{
						path:'second',component:second
					},
					{
						path:'third',component:third
					}
				]
			}
			]
		})

		var App=new Vue({
			el:"#app",
			router:routerOBJ
		})
	</script>
</body>
</html>
