<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<mycom1></mycom1>
			<mycom2></mycom2>
		</div>
		<template id="tmpl">
			<!-- 自能有一个根元素 -->
			<div>
				<h1>这是通过 template 元素,在外部定义的组件结构,这个方式,有代码的只能提示和高亮</h1>
      	<h4>好用,不错!</h4>
			</div>
		</template>
		<template id="tmpl2">
			<div>
				<h1>我是模板二</h1>
			</div>
		</template>
		<script>
			Vue.component('mycom1', {
	      template: '#tmpl'
	    })
			Vue.component('mycom2', {
	      template: '#tmpl2'
	    })
			var vm=new Vue({
				el:'#app',
				data:{}
			})
		</script>
	</body>
</html>
