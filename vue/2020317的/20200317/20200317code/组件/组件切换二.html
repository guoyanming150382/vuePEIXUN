<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<a href="" @click.prevent="comName='login'">登录</a>
	    <a href="" @click.prevent="comName='register'">注册</a>
	    <component :is="comName"></component>
    </div>
    <script>
    	Vue.component('login', {
	      template: '<h3>登录组件</h3>'
	    })
	
	    Vue.component('register', {
	      template: '<h3>注册组件</h3>'
	    })
    	new Vue({
    		el:"#app",
    		data:{
    			comName:'login'
    		}
    	})
    </script>
	</body>
</html>
